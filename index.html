<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="site.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="pizza-container">
        <div class="form-wrapper">
            <h2>It's Pizza Time <span class="spider-icon">ðŸ•·</span></h2>
            <form id="pizza-form" class="form">
                What are you hungry for?
                <div class="form-group-stacked">
                    <select name="pizza-type" id="pizza-type">
                        <option value="Margherita-100">Margherita (+100 NOK)</option>
                        <option value="Pepperoni-120">Pepperoni (+120 NOK)</option>
                        <option value="BBQChicken-130">BBQ Chicken (+130 NOK)</option>
                        <option value="Vegetarian-110">Vegetarian (+110 NOK)</option>
                        <option value="FriendlySpecial-140">Friendly Neighborhood Special (+140 NOK)</option>
                    </select>
                </div>
                Size:
                <div class="form-group-stacked">
                    <select name="pizza-size" id="pizza-size">
                        <option value="Small-0">Small (No extra cost)</option>
                        <option value="Medium-20">Medium (+20 NOK)</option>
                        <option value="Large-40">Large (+40 NOK)</option>
                        <option value="SpideySize-60">Spidey Size (+60 NOK)</option>
                    </select>
                </div>
                <fieldset class="toppings-wrapper">
                    <legend>Any toppings? (+10 NOK each)</legend>
                    <div class="toppings">
                        <input type="checkbox" id="pepperoni" value="Pepperoni-10">
                            <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div class="toppings">
                        <input type="checkbox" id="mushrooms" value="Mushrooms-10">
                            <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div class="toppings">
                        <input type="checkbox" id="webSlingingSpice" value="WebSlingingSpice-10">
                            <label for="webSlingingSpice">Web-Slinging Spice</label>
                    </div>
                </fieldset>
                <div class="inline-form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="1">
                </div>
                <div class="inline-form-group">
                    <button type="submit" class="btn-submit">Add to order</button>
                    <button type="reset" class="btn-clear">Clear order</button>
                </div>
            </form>
        </div>
    </div>

    <div id="order-summary-container">
        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul id="order-list"></ul>
            <p><strong>Total:</strong> <span id="order-total">0</span> NOK</p>
        </div>

        <div class="payment-panel">
            <h3>Complete Your Purchase</h3>
            <label for="credit-card">Enter your credit card number:</label>
            <input type="text" id="credit-card" name="credit-card" placeholder="1234-5678-9012-3456">
            <button class="btn-submit-payment" id="submit-payment">Pay</button>
            <p id="payment-message"></p>
        </div>
    </div>
</body>
</html>
